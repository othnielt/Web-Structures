<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Question 1</title>
  </head>
  <body>
    <h1>Temperature Conversion</h1>
    <label>Enter temperature:</label>
    <input type="number" id="temp">
    <br>
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <br>
    <p id="result"></p>
    
    <script>
     

      function convertToFahrenheit() {
        const tempCelsius = document.getElementById('temp').value;
        const tempFahrenheit = fahrenheit(tempCelsius);
        document.getElementById('result').textContent = tempCelsius + "째C is " + tempFahrenheit.toFixed(2) + "째F";
      }

      function convertToCelsius() {
        const tempFahrenheit = document.getElementById('temp').value;
        const tempCelsius = celsius(tempFahrenheit);
        document.getElementById('result').textContent = tempFahrenheit + "째F is " + tempCelsius.toFixed(2) + "째C";
      }
      // conver to celsius
      function celsius(fahrenheit) {
        return 5.0 / 9.0 * (fahrenheit - 32);
      }
      // convert to fahrenheit
      function fahrenheit(celsius) {
        return 9.0 / 5.0 * celsius + 32;
      }
    </script>
  </body>
</html>
